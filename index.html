<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h2>Enter your Text or URL</h2>
        <input type="text" class="textValue" placeholder="Text or URL">
        <div id="imgDiv">
            <img src="" id="QRimg">
        </div>    
        <button onclick="handler()">Generator QR Code</button>
    </div>
    <script>
        let qrUrl=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="
        let inputValue=document.querySelector(".textValue")
        let imgDiv=document.querySelector("#imgDiv")
        let QRimg=document.querySelector("#QRimg")

        function handler(){
            if(inputValue.value.length>0){
                QRimg.src=qrUrl +inputValue.value
            }else{
                inputValue.classList.add("error")
                setTimeout(()=>{
                    inputValue.classList.remove("error")
                },1000)
            }
        }
    </script>
</body>

</html>
